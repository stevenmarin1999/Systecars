<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SysteCars Inicio de sesión</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <main class="h-100 gradient-form" style="background-image: url(img/fondo.jpeg);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img src="img/logo.png" alt="Logo de la empresa" style="width: 285px;">
                                    </div>

                                    <form id="loginForm">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="username">
                                                <img src="img/perfil.png" class="icono-usuario">
                                                Usuario
                                            </label>
                                            <input type="email" id="username" class="form-control" placeholder="Ingresa tu usuario" />
                                        </div>
                                    
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="username">
                                                <img src="img/contrasena.png" class="icono-usuario">
                                                Usuario
                                            </label>
                                            <input type="email" id="username" class="form-control" placeholder="Ingresa tu contraseña" />
                                        </div>
                                    
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-success" type="submit">Iniciar Sesión</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="background-image: url('img/autolujo.png'); background-repeat: no-repeat; background-size: contain; background-position: center;">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                </div>
                            </div>
                        </div>
                    </div>
                    <p style="text-align: center; color: aliceblue;">Autolujo © Autolujo S.A 2024. Derechos reservados. Versión 1.0</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
